<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1>Strutture avanzate</h1>
      <p class="lead">Pagina convertita automaticamente da Markdown.</p>
      <p class="links">ðŸ”— <a href="../index.html">Torna alla mappa</a> â€¢ <img src="../assets/badge-viola.svg" alt="Dark Â· Viola" style="height:18px;vertical-align:middle"></p>
    </header>

    <article id="content">Caricamento...</article>
  </main>

  <script>
    (async function(){
      const md = await fetch('./README.md').then(r=>r.text());
      document.getElementById('content').innerHTML = marked.parse(md);
      document.querySelectorAll('#content a[href]').forEach(a => {
        const href = a.getAttribute('href');
        if (href && href.endsWith('.md')) a.setAttribute('href', href.replace(/\.md(#.*)?$/, '.html$1'));
      });
      const h1 = document.querySelector('#content h1');
      if (h1) document.title = h1.textContent + ' â€” Laboratorio di C';
    })();
  </script>
</body>
</html>
